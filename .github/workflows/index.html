<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天软件 - 用户注册</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .auth-form {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .auth-form h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group small {
            display: block;
            margin-top: 5px;
            color: #888;
            font-size: 13px;
        }

        .form-group .input-icon {
            position: absolute;
            right: 15px;
            top: 40px;
            color: #aaa;
        }

        button {
            width: 100%;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            display: none;
            font-weight: 500;
        }

        .error {
            background-color: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }

        .success {
            background-color: #efe;
            color: #3c3;
            border-left: 4px solid #3c3;
        }

        .info {
            background-color: #e7f3ff;
            color: #004085;
            border-left: 4px solid #004085;
        }

        .email-verify-info {
            background-color: #f0f8ff;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
            border-left: 4px solid #667eea;
        }

        .email-verify-info p {
            margin-bottom: 10px;
        }

        .email-verify-info ul {
            padding-left: 20px;
            margin-top: 10px;
        }

        .email-verify-info li {
            margin-bottom: 5px;
        }

        .resend-code {
            margin-top: 15px;
            font-size: 14px;
            color: #0066cc;
            cursor: pointer;
            text-align: center;
        }

        .resend-code:hover {
            text-decoration: underline;
        }

        .countdown {
            color: #ff6b6b;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #e1e5e9;
            z-index: 1;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            height: 4px;
            background: linear-gradient(to right, #667eea, #764ba2);
            z-index: 2;
            transition: width 0.5s ease;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 3;
        }

        .step-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #e1e5e9;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            margin-bottom: 5px;
            transition: all 0.3s;
        }

        .step.active .step-circle {
            background-color: #667eea;
            color: white;
        }

        .step-label {
            font-size: 12px;
            color: #888;
            font-weight: 500;
        }

        .step.active .step-label {
            color: #667eea;
            font-weight: 600;
        }

        .password-strength {
            margin-top: 5px;
            height: 5px;
            border-radius: 5px;
            background-color: #e1e5e9;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s, background-color 0.3s;
        }

        .strength-weak {
            background-color: #ff4757;
            width: 33%;
        }

        .strength-medium {
            background-color: #ffa502;
            width: 66%;
        }

        .strength-strong {
            background-color: #2ed573;
            width: 100%;
        }

        @media (max-width: 600px) {
            .auth-form {
                padding: 20px;
            }

            .auth-form h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 进度条 -->
    <div class="progress-bar">
        <div class="step active" id="step1">
            <div class="step-circle">1</div>
            <div class="step-label">激活码</div>
        </div>
        <div class="step" id="step2">
            <div class="step-circle">2</div>
            <div class="step-label">注册信息</div>
        </div>
        <div class="step" id="step3">
            <div class="step-circle">3</div>
            <div class="step-label">邮箱验证</div>
        </div>
        <div class="step" id="step4">
            <div class="step-circle">4</div>
            <div class="step-label">完成</div>
        </div>
    </div>

    <!-- 激活码验证部分 -->
    <div id="activation-verification" class="auth-form">
        <h2>请输入激活码</h2>
        <form id="activation-form">
            <div class="form-group">
                <label for="activation-code">激活码:</label>
                <input type="text" id="activation-code" placeholder="请输入从客户端获取的激活码" required/>
                <i class="fas fa-key input-icon"></i>
            </div>
            <button type="submit">验证激活码</button>
            <div id="activation-result" class="result-message"></div>
        </form>
    </div>

    <!-- 注册表单部分（默认隐藏） -->
    <div id="register-form-container" class="auth-form hidden">
        <h2>用户注册</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="register-username">用户名:</label>
                <input type="text" id="register-username" placeholder="用户名必须是10-11位数字" required>
                <i class="fas fa-user input-icon"></i>
                <small>用户名必须是10-11位数字</small>
            </div>
            <div class="form-group">
                <label for="register-email">QQ邮箱:</label>
                <input type="email" id="register-email" placeholder="请输入QQ邮箱用于找回密码" required>
                <i class="fas fa-envelope input-icon"></i>
                <small>请输入有效的QQ邮箱地址</small>
            </div>
            <div class="form-group">
                <label for="register-password">密码:</label>
                <input type="password" id="register-password" placeholder="请设置9位密码" required>
                <i class="fas fa-lock input-icon"></i>
                <small>密码必须是9位，包含数字以及标点符号和大写字母中的一种</small>
                <div class="password-strength">
                    <div class="password-strength-bar" id="password-strength-bar"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password">确认密码</label>
                <input type="password" id="confirm-password" placeholder="请再次输入密码" required>
                <i class="fas fa-lock input-icon"></i>
            </div>

            <!-- 添加管理员密钥输入框 -->
            <div class="form-group">
                <label for="activation-key">管理员密钥（普通用户请留空）</label>
                <input type="text" id="activation-key" placeholder="请输入管理员密钥（可选）">
                <i class="fas fa-shield-alt input-icon"></i>
            </div>

            <button type="submit" class="btn">注册</button>
        </form>
        <div id="register-result" class="result-message"></div>
    </div>

    <!-- 邮箱验证部分（默认隐藏） -->
    <div id="email-verification" class="auth-form hidden">
        <h2>邮箱验证</h2>
        <div class="email-verify-info">
            <p>我们已向您的邮箱 <strong id="user-email-display"></strong> 发送了验证码，请查收并输入验证码完成验证。</p>
            <p><strong>请检查：</strong></p>
            <ul>
                <li>邮箱是否正确</li>
                <li>验证码是否在邮箱的收件箱</li>
                <li>如果没有收到，请检查垃圾邮件文件夹</li>
            </ul>
        </div>
        <form id="verify-email-form">
            <div class="form-group">
                <label for="verification-code">验证码:</label>
                <input type="text" id="verification-code" placeholder="请输入6位验证码" required maxlength="6">
                <i class="fas fa-key input-icon"></i>
            </div>
            <button type="submit">验证邮箱</button>
            <div id="resend-container" class="resend-code">
                <span id="countdown-text">60秒后可重新发送验证码</span>
                <span id="resend-button" class="hidden">重新发送验证码</span>
            </div>
            <div id="verify-result" class="result-message"></div>
        </form>
    </div>

    <!-- 注册成功部分（默认隐藏） -->
    <div id="registration-success" class="auth-form hidden">
        <h2>注册成功！</h2>
        <div class="success" style="margin-top: 20px; padding: 20px; border-radius: 4px; text-align: center; display: block;">
            <p><i class="fas fa-check-circle" style="font-size: 48px; margin-bottom: 15px;"></i></p>
            <p>恭喜您，账号注册并验证成功！</p>
            <p>现在您可以使用您的账号登录系统了。</p>
        </div>
        <button id="login-button">去登录</button>
    </div>
</div>

<script>
    // 全局变量
    let currentUsername = '';
    let currentEmail = '';
    let countdownInterval;

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', function() {
        // 初始化进度条
        updateProgressBar(1);

        // 激活码表单提交事件
        document.getElementById('activation-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const activationCode = document.getElementById('activation-code').value.trim();

            if (!activationCode) {
                showMessage('activation-result', 'error', '请输入激活码');
                return;
            }

            // 模拟激活码验证（实际应用中应调用服务器API）
            if (validateActivationCode(activationCode)) {
                showMessage('activation-result', 'success', '激活码验证成功');

                // 延迟1秒后进入下一步
                setTimeout(() => {
                    document.getElementById('activation-verification').classList.add('hidden');
                    document.getElementById('register-form-container').classList.remove('hidden');
                    updateProgressBar(2);
                }, 1000);
            } else {
                showMessage('activation-result', 'error', '激活码无效，请检查后重试');
            }
        });

        // 注册表单提交事件
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('register-username').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const adminKey = document.getElementById('activation-key').value.trim();

            // 验证表单数据
            if (!validateRegistrationForm(username, email, password, confirmPassword)) {
                return;
            }

            // 保存当前用户信息
            currentUsername = username;
            currentEmail = email;

            // 显示邮箱验证界面
            document.getElementById('register-form-container').classList.add('hidden');
            document.getElementById('email-verification').classList.remove('hidden');
            document.getElementById('user-email-display').textContent = email;
            updateProgressBar(3);

            // 开始倒计时
            startCountdown();

            // 模拟发送验证码到邮箱（实际应用中应调用服务器API）
            setTimeout(() => {
                showMessage('verify-result', 'info', '验证码已发送到您的邮箱，请查收');
            }, 1000);
        });

        // 邮箱验证表单提交事件
        document.getElementById('verify-email-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const verificationCode = document.getElementById('verification-code').value.trim();

            if (!verificationCode) {
                showMessage('verify-result', 'error', '请输入验证码');
                return;
            }

            // 模拟验证码验证（实际应用中应调用服务器API）
            if (validateVerificationCode(verificationCode)) {
                showMessage('verify-result', 'success', '邮箱验证成功');

                // 延迟1秒后进入下一步
                setTimeout(() => {
                    document.getElementById('email-verification').classList.add('hidden');
                    document.getElementById('registration-success').classList.remove('hidden');
                    updateProgressBar(4);

                    // 模拟将用户数据保存到数据库（实际应用中应调用服务器API）
                    saveUserToDatabase(currentUsername, currentEmail, document.getElementById('register-password').value);
                }, 1000);
            } else {
                showMessage('verify-result', 'error', '验证码错误，请检查后重试');
            }
        });

        // 重新发送验证码事件
        document.getElementById('resend-button').addEventListener('click', function() {
            // 模拟重新发送验证码（实际应用中应调用服务器API）
            showMessage('verify-result', 'info', '验证码已重新发送，请查收邮箱');
            startCountdown();
        });

        // 去登录按钮事件
        document.getElementById('login-button').addEventListener('click', function() {
            alert('注册完成！在实际应用中，这里会跳转到登录页面。');
            // 在实际应用中，这里可以跳转到登录页面或关闭注册窗口
        });

        // 密码强度检测
        document.getElementById('register-password').addEventListener('input', function() {
            checkPasswordStrength(this.value);
        });
    });

    // 更新进度条
    function updateProgressBar(step) {
        // 重置所有步骤
        document.querySelectorAll('.step').forEach(stepEl => {
            stepEl.classList.remove('active');
        });

        // 激活当前步骤
        for (let i = 1; i <= step; i++) {
            document.getElementById('step' + i).classList.add('active');
        }

        // 更新进度条宽度
        const progressBar = document.querySelector('.progress-bar');
        const progressWidth = ((step - 1) / 3) * 100;
        progressBar.style.setProperty('--progress-width', progressWidth + '%');
    }

    // 验证激活码（模拟函数）
    function validateActivationCode(code) {
        // 在实际应用中，这里应该调用服务器API验证激活码
        // 这里简单模拟：激活码必须是6位数字
        return /^\d{6}$/.test(code);
    }

    // 验证注册表单数据
    function validateRegistrationForm(username, email, password, confirmPassword) {
        // 验证用户名格式：10-11位数字
        if (!/^\d{10,11}$/.test(username)) {
            showMessage('register-result', 'error', '用户名必须是10-11位数字');
            return false;
        }

        // 验证邮箱格式：QQ邮箱
        if (!/^[a-zA-Z0-9._%+-]+@qq\.com$/.test(email)) {
            showMessage('register-result', 'error', '请输入有效的QQ邮箱地址');
            return false;
        }

        // 验证密码格式：9位，包含数字以及标点符号和大写字母中的一种
        if (!isValidPassword(password)) {
            showMessage('register-result', 'error', '密码必须是9位，包含数字以及标点符号和大写字母中的一种');
            return false;
        }

        // 验证密码确认
        if (password !== confirmPassword) {
            showMessage('register-result', 'error', '两次输入的密码不一致');
            return false;
        }

        return true;
    }

    // 验证密码格式
    function isValidPassword(password) {
        if (password.length !== 9) return false;

        // 必须包含数字
        if (!/\d/.test(password)) return false;

        // 必须包含标点符号或大写字母中的至少一种
        const hasPunctuation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);
        const hasUpperCase = /[A-Z]/.test(password);

        return hasPunctuation || hasUpperCase;
    }

    // 检查密码强度
    function checkPasswordStrength(password) {
        const strengthBar = document.getElementById('password-strength-bar');

        if (password.length === 0) {
            strengthBar.className = 'password-strength-bar';
            strengthBar.style.width = '0';
            return;
        }

        let strength = 0;

        // 长度检查
        if (password.length >= 9) strength += 1;

        // 包含数字
        if (/\d/.test(password)) strength += 1;

        // 包含标点符号或大写字母
        const hasPunctuation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);
        const hasUpperCase = /[A-Z]/.test(password);
        if (hasPunctuation || hasUpperCase) strength += 1;

        // 更新强度条
        if (strength === 1) {
            strengthBar.className = 'password-strength-bar strength-weak';
        } else if (strength === 2) {
            strengthBar.className = 'password-strength-bar strength-medium';
        } else if (strength === 3) {
            strengthBar.className = 'password-strength-bar strength-strong';
        }
    }

    // 验证验证码（模拟函数）
    function validateVerificationCode(code) {
        // 在实际应用中，这里应该调用服务器API验证验证码
        // 这里简单模拟：验证码必须是6位数字
        return /^\d{6}$/.test(code);
    }

    // 开始倒计时
    function startCountdown() {
        clearInterval(countdownInterval);

        let seconds = 60;
        const countdownElement = document.getElementById('countdown-text');
        const resendButton = document.getElementById('resend-button');

        countdownElement.textContent = seconds + '秒后可重新发送验证码';
        countdownElement.classList.remove('hidden');
        resendButton.classList.add('hidden');

        countdownInterval = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds + '秒后可重新发送验证码';

            if (seconds <= 0) {
                clearInterval(countdownInterval);
                countdownElement.classList.add('hidden');
                resendButton.classList.remove('hidden');
            }
        }, 1000);
    }

    // 显示消息
    function showMessage(elementId, type, message) {
        const element = document.getElementById(elementId);
        if (element) {
            element.textContent = message;
            element.className = `result-message ${type}`;
            element.style.display = 'block';

            // 5秒后自动隐藏消息（仅错误和信息消息）
            if (type !== 'success') {
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }
        }
    }

    // 模拟将用户数据保存到数据库
    function saveUserToDatabase(username, email, password) {
        // 在实际应用中，这里应该调用服务器API将用户数据保存到数据库
        console.log('用户数据保存到数据库:');
        console.log('用户名:', username);
        console.log('邮箱:', email);
        console.log('密码:', password);

        // 模拟API调用
        fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username: username,
                email: email,
                password: password,
                timestamp: new Date().toISOString()
            })
        })
            .then(response => response.json())
            .then(data => {
                console.log('用户数据保存成功:', data);
            })
            .catch(error => {
                console.error('保存用户数据时出错:', error);
            });
    }
</script>
</body>
</html>
